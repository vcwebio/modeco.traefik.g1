---
version: '3'
services:

# START SERVICE traefik.base
  traefik:
    image: ${CONTECO_REGISTRY}${CONTECO_REALM_RUNTIME}/conteco.traefik.base:v2.1
    environment: []
    command: []
    volumes: [/var/run/docker.sock:/var/run/docker.sock]
    ports: [${TRAEFIK_PORTS}]
    networks: [traefik_overlay, modeco_overlay]
    deploy:
      mode: replicated
      ${TRAEFIK_DEPLOY_MODE_REPLICATED_REPLICAS}
      resources:
        limits:
          cpus: '${TRAEFIK_DEPLOY_RESOURCES_LIMITS_CPUS}'
          memory: '${TRAEFIK_DEPLOY_RESOURCES_LIMITS_MEMORY}'
        reservations:
          cpus: '${TRAEFIK_DEPLOY_RESOURCES_RESERVATIONS_CPUS}'
          memory: '${TRAEFIK_DEPLOY_RESOURCES_RESERVATIONS_MEMORY}'
      placement:
        constraints: [${TRAEFIK_DEPLOY_PLACEMENT_CONSTRAINTS}]
      labels: [${TRAEFIK_DEPLOY_LABELS}]
    labels: [${TRAEFIK_LABELS}]
# END SERVICE traefik.base

volumes: {}
networks: {traefik_overlay: { external: true },modeco_overlay: { external: true }}
